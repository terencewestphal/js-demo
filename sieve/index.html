<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Demo's: Sieve of Eratosthenes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
    body { margin: 10px; }
    img#sieve { margin: 10px; }
    #N { margin: 10px; }
    #primes { margin: 10px; }
    </style>
  </head>
  <body>
    <a href="https://github.com/terencewestphal/js-demo"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>
    <h1>Sieve of Eratosthenes</h1>
    <p><a href="/js-demo"><small>Back to index</small></a></p>
    <input id="N" type="text" size="10" value="1000" />&nbsp;
    <input id="go" type="button" value="Go" />
    <div id="primes">
      <p>This returns all prime numbers up to this limit.</p>
      <p>Setting the upper limit too high can result in a browser crash. Try to keep it under 10 million.</p>
      <img id="sieve" src="Sieve_of_Eratosthenes_animation.gif" alt"Sieve of Eratosthenes" />
    </div>
    
    <script>
    // Sieve of Eratosthenes
    function sieve(N) {
      var n, p, primes = [], str = [];
      for (n = 2; n < N / 2; n++) {
        if (primes[n]) { continue; }
        for (p = 2 * n; p <= N; p += n) { primes[p] = true; }
      }
      for (n = 2; n <= N; n++) { if (!primes[n]) str.push(n); }
      return str.join(', ');
    }

    onload = function() {
      var N = document.getElementById('N');
      var go = document.getElementById('go');
      var container = document.getElementById('primes');
      go.onclick = function(){
        container.innerHTML = "Number Cruncing ...";
        setTimeout(function(){ container.innerHTML = sieve(N.value); }, 10);
      }
    };
    </script>
  </body>
</html>
